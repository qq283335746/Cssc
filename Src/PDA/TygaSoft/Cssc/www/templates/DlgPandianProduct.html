<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <div class="buttons">
            <button class="button button-clear" ng-click="onCancelDlgPandianProduct()">取消</button>
        </div>
        <h1 class="title">{{OrderPurchaseCargoInfo.Barcode}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="row">
            <div class="col col-33">工程编号：</div>
            <div class="col col-67">{{OrderPurchaseCargoInfo.EngineeCode}}</div>
        </div>
        <div class="row">
            <div class="col col-33">存货编码：</div>
            <div class="col col-67">{{OrderPurchaseCargoInfo.CargoCode}}</div>
        </div>
        <div class="row">
            <div class="col col-33">名称：</div>
            <div class="col col-67">{{OrderPurchaseCargoInfo.CargoName}}</div>
        </div>
        <div class="row">
            <div class="col col-33">规格型号：</div>
            <div class="col col-67">{{OrderPurchaseCargoInfo.SpecModel}}</div>
        </div>
        <div class="row">
            <div class="col col-33">采购数量：</div>
            <div class="col col-67">{{OrderPurchaseCargoInfo.Qty}}</div>
        </div>
        <div class="row">
            <div class="col col-33">盘点数量：</div>
            <div class="col col-67"><input type="text" ng-model="OrderPurchaseCargoInfo.PQty" ng-pattern="/^\d+$/" /></div>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="onSavePandianProduct()">确定</button>
        </div>
    </ion-content>
</ion-modal-view>
